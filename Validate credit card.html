<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/Credcard validation.css" />
    <link rel="stylesheet" href="css/New-navbar.css" />

    <link rel="icon" href="images/umbrella-solid.svg" type="image/icon type" />
    <script
      src="https://kit.fontawesome.com/bbebfafa64.js"
      crossorigin="anonymous"
    ></script>
    <title>Validate your card</title>
  </head>
  <body>
    <header>
      <div class="navbar_container">
        <div class="logo">
          <a href="index.html"
            ><img src= images/logo_v2.png class="logo" alt="Company logo"></a
          >
        </div>
        <nav class="navbar">
          <ul class="menu">
            <li><a class="menu-item" href="products.html">Women</a></li>
            <li><a class="menu-item" href="products.html">Men</a></li>
            <li><a class="menu-item" href="products.html">Kids</a></li>
            <li><a class="menu-item" href="On-sale.html">Sale</a></li>
            <li><a class="menu-item" href="about.html">About</a></li>
            <li><a class="menu-item" href="contact.html">Contact</a></li>
          </ul>
        </nav>
        <div>
          <div class="cart">
            <a href="check_out.html"
              ><i class="fas fa-cart-arrow-down fa-lg"></i
            ></a>
          </div>

          <button class="hamburger-menu">
            <div class="menu-icon">
              <i class="fas fa-bars"> menu</i>
            </div>
            <div class="close-icon">
              <i class="fa-solid fa-circle-xmark"> close</i>
            </div>
          </button>
        </div>
      </div>
    </header>
    <div class="message"></div>
    <div class="validform"></div>
    <main class="container">
      <form id="contactForm">
        <div>
          <label
            >Card Number
            <input number="cardNumber" id="cardNumber" />
          </label>
          <div class="form-error" id="cardError">Only visa and master cards are allowed</div>
        </div>

        <div>
          <label
            >Card Expiration
            <input number="cardExpiration" id="cardExpiration" />
          </label>
          <div class="form-error" id="expirationError">Please enter expiry date</div>
        </div>

        <div>
          <label>
            Card CVC
            <input number="cvc" id="cvc" />
          </label>
          <div class="form-error" id="cvcError">
            Please enter a valid CVC
          </div>
        </div>
        </form>
        
        <form>
        <button class="submit_button">submit</button>
      </form>
      <a href="index.html" class="back_link"><i class="fa-solid fa-arrow-left"></i> back to main page</a>
    </main>
    <script src="js/navbar.js"></script>
    <script src="js/validateCard.js"></script>
  </body>
</html>
